<ion-header>
  <ion-toolbar color="primary">
    <div class="ion-text-center" style="vertical-align:top;font-size:40px;" center text-center><ion-title><img src="assets/icon/logo.ico" width="40px"> Contrôle Technique <img src="assets/logogn.png" width="40px"></ion-title></div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center" style="font-size: 20px;"><ion-label><strong><br>Veuillez entrer ici le numéro d'immatriculation : </strong></ion-label></div>
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="prm()"></ion-searchbar>
  <!-- <ion-button color="primary" full (click)="reload()">Chercher</ion-button> -->
  <div class="ion-text-center">
    <span style="font-size: 10px;"><strong>Cliquer sur ce bouton pour lancer la recherche</strong></span><br><ion-button color="primary" full (click)="searchChanged()">Chercher</ion-button>
  </div>
  <ion-list>
 
    <ion-item *ngFor="let item of resultat; let i = index; let isEven = even; let isOdd = odd;">
      <ion-label class="ion-text-wrap">
        <div ngClass="{{ isEven ? 'class-blue' : 'class-white' }}">{{ item }}</div>
      </ion-label>      
    </ion-item>
 
  </ion-list>
 
</ion-content>
